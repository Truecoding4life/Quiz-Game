<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./asset/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Archivo:wght@700&family=DM+Sans:ital,opsz,wght@0,9..40,600;1,9..40,300;1,9..40,600&family=Poppins:wght@700&family=Roboto+Slab:wght@300;500;900&display=swap"
        rel="stylesheet">
    <title>Document</title>
</head>

<body id="body">
    <header>
        <h1>Welcome to the timer quiz</h1>
        <p> created by student 2023</p>
    </header>
    <main id="content">
        <section id="intro" class="visible">
            <h2> Please Start the Quiz </h2>
            <button id="start" type="button"> Start here</button>
        </section>
        <section id="game" class="hidden">
            <h2> Game in progress</h2>
            <h3></h3>
            <div id="choices"
                style="width: 280px; height: 350px; background-color: rgba(48, 56, 56, 0.764); border-radius: 10px; padding: 8px;">
                <h3 id="questionAsk">Hello World</h3>
                <p id="option1"> option 1</p>
                <p id="option2">option 2</p>
                <p id="option3">option 3</p>
            </div>
        </section>
        <section id="gameOver" class="hidden">
            <h2> Game Over </h2>
            <h3></h3>
            <div id="choices"
                style="width: 280px; height: 350px; background-color: rgba(48, 56, 56, 0.764); border-radius: 10px; padding: 8px;">
                <h3 id="questionAsk">Game over</h3>
                <p> Error 101...</p>
                <p>Error 101...</p>
                <p>Error 101...</p>
            </div>
        </section>
        <section id="timerDisplay">
            <h2> Timer Machine</h2>
            <div style="width: 280px; height: 350px; background-color: rgba(48, 56, 56, 0.764); border-radius: 10px; padding: 8px;" id="timerBox" class="hidden">
            <h3> You timer has started</h3>
            <h3> You got <span id="countdown"></span></h3>
            </div>
        </section>
        <section id="scoreboard">
            <h2>Scoreboard</h2>
            <div style="width: 280px; height: 350px; background-color: rgba(48, 56, 56, 0.764); border-radius: 10px; padding: 8px;"</div>
        </section>
    </main>
    <!-- <button id="start"  type="button"> Click me</button> -->
    <script src="./asset/script.js"></script>

</body>

</html>
